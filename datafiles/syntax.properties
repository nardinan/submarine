3D shape:Cylinder:geometry node:<table><tr align="left"><td bgcolor="white"><b><font color="navy" size="+1">Cylinder</font></b></td><td bgcolor="white"><b><font color="navy">Cylinder is a geometry node.<br><font color="#447777"><b>Hint:</b></font> insert a Shape node before adding geometry or Appearance.</font></b></td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">DEF</font></b></td><td bgcolor="#eeffee"><b>[DEF ID #IMPLIED]</b><br>DEF defines a unique ID name for this node, referencable by other nodes.<br><font color="#447777"><b>Hint:</b></font> descriptive DEF names improve clarity and help document a model.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">USE</font></b></td><td bgcolor="#eeffee"><b>[USE IDREF #IMPLIED]</b><br>USE means reuse an already DEF-ed node ID, ignoring _all_ other attributes and children.<br><font color="#447777"><b>Hint:</b></font> USEing other geometry (instead of duplicating nodes) can improve performance.<br><font color="#ee5500"><b>Warning:</b></font>  do NOT include DEF (or any other attribute values) when using a USE attribute!</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">height</font></b></td><td bgcolor="#eeffee"><b>[height accessType initializeOnly, type SFFloat CDATA "2"]</b><br>Size in meters.<br><font color="#ee5500"><b>Warning:</b></font>  simple-geometry dimensions cannot be changed after initial creation, use Transform scale instead.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">radius</font></b></td><td bgcolor="#eeffee"><b>[radius accessType initializeOnly, type SFFloat CDATA "1"]</b><br>Size in meters.<br><font color="#ee5500"><b>Warning:</b></font>  simple-geometry dimensions cannot be changed after initial creation, use Transform scale instead.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">top</font></b></td><td bgcolor="#eeffee"><b>[top accessType initializeOnly, type SFBool (true|false) "true"]</b><br>Whether to draw top (inside faces are never drawn).<br><font color="#ee5500"><b>Warning:</b></font>  cannot be changed after initial creation.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">side</font></b></td><td bgcolor="#eeffee"><b>[side accessType initializeOnly, type SFBool (true|false) "true"]</b><br>Whether to draw sides (inside faces are never drawn).<br><font color="#ee5500"><b>Warning:</b></font>  cannot be changed after initial creation.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">bottom</font></b></td><td bgcolor="#eeffee"><b>[bottom accessType initializeOnly, type SFBool (true|false) "true"]</b><br>Whether to draw bottom (inside faces are never drawn).<br><font color="#ee5500"><b>Warning:</b></font>  cannot be changed after initial creation.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">solid</font></b></td><td bgcolor="#eeffee"><b>[solid accessType initializeOnly, type SFBool (true|false) "true"]</b><br>Setting solid true means draw only one side of polygons (backface culling on),setting solid false means draw both sides of polygons (backface culling off).<br><font color="#ee5500"><b>Warning:</b></font> default value true can completely hide geometry if viewed from wrong side!<br><font color="#ee5500"><b>Warning:</b></font> solid false not supported in VRML97.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="1">containerField</font></b></td><td bgcolor="#eeffee"><b>[containerField: NMTOKEN "geometry"]</b><br>containerField is the field-label prefix indicating relationship to parent node.Examples:  geometry Box, children Group, proxy Shape.containerField attribute is only supported in XML encoding of X3D scenes.</td></tr><tr align="left"><td bgcolor="#eeffee" align="left" valign="top"><b><font color="black" size="2">class</font></b></td><td bgcolor="#eeffee"><b>[class CDATA #IMPLIED]</b><br>class is a space-separated list of classes,reserved for use by XML stylesheets.class attribute is only supported in XML encoding of X3D scenes.</td></tr></table>
