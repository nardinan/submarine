<HTML>
<HEAD>
<TITLE>VRwave EAI (applet)</TITLE>
</HEAD>
<BODY>
<H1>VRwave EAI (applet)</H1>
<p>
This is intended for use with appletviewer. See <A
href="VRwaveEAIapplet.html">documented testfile</A> for netscape.
<p>
<!-- 3D scene shown by VRwave (or other Java-EAI capable browser) -->
<APPLET
code="iicm.vrml.vrwave.VRwave" width=600 height=400
codebase="../VRwave-2.0/classes"
 alt="Applet not shown by your browser">Applet tag not understood by your browser.
<!-- param name="verbose" value="true" -->
<param name="sceneURL" value="testscript.wrl">
<!-- param name="windowTitle" value="Netscape: VRwave EAI (applet)" -->
<param name="windowTitle" value="Applet Viewer: iicm.vrml.vrwave.VRwave">
</APPLET>
<p>
<!-- "external" applet -->
<APPLET code="ScriptLogic" width=300 height=90
  codebase="."
  alt="Applet not shown by your browser">Applet tag not understood by your browser.
</APPLET>
<APPLET code="ToggleScript" width=300 height=90
  codebase="."
  alt="Applet not shown by your browser">Applet tag not understood by your browser.
</APPLET>

</BODY>
</HTML>
